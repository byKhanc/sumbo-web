<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숨보 Sumbo - 보물찾기 플랫폼</title>
    <meta name="description" content="위치 기반 보물찾기 플랫폼">
    <meta name="theme-color" content="#2563eb">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/images/icons/favicon.svg">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Mobile Menu Button -->
    <button class="mobile-menu-button">
        <span class="material-icons">menu</span>
    </button>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="/images/icons/logo.svg" alt="숨보 로고" class="w-8 h-8 mb-2">
            <h1>숨보 Sumbo</h1>
            <p>보물찾기 플랫폼</p>
        </div>
        
        <ul class="nav-links">
            <li>
                <a href="#home" class="nav-link active">
                    <span class="material-icons">home</span>
                    <span>홈</span>
                </a>
            </li>
            <li>
                <a href="#treasuremap" class="nav-link">
                    <span class="material-icons">map</span>
                    <span>보물지도</span>
                </a>
            </li>
            <li>
                <a href="#mytreasures" class="nav-link">
                    <span class="material-icons">diamond</span>
                    <span>내 보물</span>
                </a>
            </li>
            <li>
                <a href="#suggest" class="nav-link">
                    <span class="material-icons">star</span>
                    <span>맛집 추천</span>
                </a>
            </li>
            <li>
                <a href="#mission" class="nav-link">
                    <span class="material-icons">task</span>
                    <span>미션</span>
                </a>
            </li>
            <li>
                <a href="#settings" class="nav-link">
                    <span class="material-icons">settings</span>
                    <span>설정</span>
                </a>
            </li>
        </ul>

        <div class="sidebar-footer">
            <p>&copy; 2024 Sumbo</p>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="main-content">
        <div id="page-content">
            <!-- Dynamic content will be loaded here -->
            <div class="loading-spinner"></div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
